<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/869891928a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="buttonZone">
            <button   class="bold"><i class="fas fa-bold"></i></button>
            <button class="italic"><i class="fas fa-italic"></i></button>
            <button class="center"><i class="fas fa-align-center"></i></button>
            <button class="list"><i class="fas fa-list"></i></button>
            <button class="under"><i class="fas fa-underline"></i></button>
        </div>
     
        
        <div class = 'box' contenteditable="true"></div>
        <div class="saveZone">
            <form action="submit" class="save">
                <input class="name" type="text" placeholder="file name">
                <button><i class="fas fa-save"></i></button>
            </form>
            <input class="load" multiple = "false" accept = '.json' type="file">
            <form action="submit" class="loadForm"></form>
        </div>
    
        
    </div>
  
  
</body>
</html>
